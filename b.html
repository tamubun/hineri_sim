<!DOCTYPE html>

<html>
<head>
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
<title>Hineri Simulator (browser)</title>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/three.min.js"></script>
<script type="text/javascript" src="js/TrackballControls.js"></script>
<script type="text/javascript" src="js/physi.js"></script>
<script type="text/javascript" src="js/b.js"></script>
</head>

<body>
<H1>捻りシミュレーター(ブラウザ版)</H1>
<div id="heading">
  <div>
    <input id="startstop" type="button" value="start" />
    <input id="pause" type="button" value="pause" disabled="true"/>
    <input id="jump" type="button" value="回転/ジャンプ" disabled="true"/>
  </div>
  <div id='controls'>
    <div>
      <label>幅</label> <input id="haba" type="number" value="7" />
      <label>奥行き</label><input id="okuyuki" type="number" value="4" />
    </div>
    <div>
      <input id="grav" type="checkbox">重力</input>
      <input id="arch" type="checkbox">反り</input>
      <input id="arm" type="checkbox">腕</input>
      <input id="twist" type="checkbox">ジャンプ時に捻りトルク追加</input>
    </div>
    <div>
      <input id="gl" type="checkbox">WebGL</input>
      <input id="wall" type="checkbox">鉛直面</input>
    </div>
  </div>
</div>
<p>左、中、右マウスクリックで視点を移動できます。腕の上げ下げは、まだ上手くできません。</p>
<p>動作がおかしくなったときはページを読み込み直して下さい</p>
<div id="viewport"></div>
</body>

</html>
